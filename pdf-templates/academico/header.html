<link rel="stylesheet" href="fonts/geist-embedded.css">
<link rel="stylesheet" href="styles.css">

<style>
  .hdr {
    font-family: "Geist", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    font-size: 10pt;
    color: #444;
    padding: 0 18mm;
    margin-top: 6mm;   /* se ve bajo el margen @page */
  }
  .hdr .row {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .hdr .asig { font-weight: 600; }
  .hdr .fecha { font-style: italic; }
  .hdr .meta {
    margin-top: 4pt;
    font-size: 9pt;
    color: #666;
  }
  .hdr-line {
    position: fixed;
    left: 18mm; right: 18mm; top: 18mm;
    height: 0.5pt; background: #e6e6e6;
  }
</style>

<div class="hdr-line"></div>
<header class="hdr">
  <div class="row">
    <span class="asig">{{ASIGNATURA}}</span>
    <span class="fecha">{{FECHA_LARGA_ES}}</span>
  </div>
  <div class="row meta">
    <span>Profesor: {{PROFESOR}}</span>
    <span>Umbral aplicado: {{UMBRAL}}%</span>
  </div>
</header>
